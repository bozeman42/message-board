<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="vendors/angular.min.js"></script>
  <script src="scripts/client.js"></script>
  <script src="scripts/controllers/input.controller.js"></script>
  <script src="scripts/controllers/message.controller.js"></script>
  <script src="scripts/services/message.service.js"></script>
  <title>Document</title>
</head>
<body ng-app="app">
  <h1>Hello world</h1>
  <div ng-controller="InputController as ic">
    <form ng-submit="ic.newMessage(ic.result.input)">
      <input type="text" ng-model="ic.result.input.author" placeholder="Name" />
      <input type="text" ng-model="ic.result.input.message" placeholder="Message" />
      <button type="submit">Submit</button>
    </form>
  </div>
  <div ng-controller="MessageController as mc">
    <div ng-repeat="message in mc.result.data">
      <p>{{message.message}}<br>
        -{{message.author}}
      </p>
    </div>
  </div>
</body>
</html>
